name: Retrain ML Model and Build Docker Image

on:
  schedule:
    - cron: '0 0 * * 1,4'
  workflow_dispatch:        
  push:
    branches:
      - main               

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    env:
      DB_URL: ${{ secrets.DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies and retrain model
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python retrain_model.py

      - name: Commit and push updated model files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add model/
          git commit -m "Update trained model" || echo "No changes to commit"
          git push

  docker_build_and_push:
    needs: retrain
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t yugamax/yourappname:latest .

      - name: Push Docker image
        run: |
          docker push yugamax/yourappname:latest
