name: Retrain ML Model

on:
  schedule:
    - cron: '0 0 * * 1,4'  # At 00:00 every Monday and Thursday
  workflow_dispatch:       # Manual trigger option

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run retraining script
        run: |
          python retrain_model.py

      - name: Commit updated model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add model/ dataset/cleaned_dataset.csv
          git commit -m "üîÅ Auto-retrained model" || echo "No changes to commit"
          git push
